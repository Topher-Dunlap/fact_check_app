<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github repo search</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spin.js/4.1.0/spin.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="spinner">

    </div>
    <div class="container">
        <h1 class="left_align">Search for the latest fact checks for People & Topics</h1>
        <form class="left_align">
          <label for="state_id">Please enter a person or topic to fact check</label>
          <input type="text" value="" id="state_id">
         
        <br>
          <label> Number of returned results </label>
          <input type="number" value="5" id="limit_num">
        <br>
          <input type="submit" value="Search">
        </form>
        <section class="results hidden">
          <div id="show">

          </div>
          
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="spin.js"></script>
    <script src="index.js"></script>
</body>
</html>
